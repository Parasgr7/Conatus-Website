
<html>
    
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <style>
        body {
          display: flex;
          min-height: 100vh;
          flex-direction: column;
        }
    
        main {
          flex: 1 0 auto;
        }
    
        body {
          background: rgb(24, 25, 27);
        }
    
        .input-field input[type=date]:focus + label,
        .input-field input[type=text]:focus + label,
        .input-field input[type=number]:focus + label,
        .input-field input[type=email]:focus + label,
        .input-field input[type=password]:focus + label {
          color: #e91e63;
        }
    
        .input-field input[type=date]:focus,
        .input-field input[type=number]:focus,
        .input-field input[type=text]:focus,
        .input-field input[type=email]:focus,
        .input-field input[type=password]:focus {
          border-bottom: 2px solid #e91e63;
          box-shadow: none;
        }
      </style>
      <script>
        $(document).ready(function() {
        $('select').material_select();
        });


        $('select').material_select('destroy');
        

      </script>
    </head>
    
    <body>
        
      <div class="section"></div>
      <main>
                        
        <center>
        <center>
                <img src="../static/conatusweb/Content/myfiles/images/text.png" width="700px" height="80px" class=" wow bounceInUp animated qw img-responsive " data-wow-delay="200ms" style="    -webkit-animation: pulse 5s infinite;
                animation: pulse 5s infinite;" />
                <!-- <h2>TEAM CONATUS</h2> -->
        </center>
          <div class="section"></div>
    
          <h4 class="grey-text">REGISTER HERE!!!</h4>
          <div class="section"></div>
    
          <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
    
                
              <form class="col s12" id="regform" method="POST" action = "{% url 'saveform' %}">{% csrf_token %}
                <div class='row'>
                  <div class='col s12'>
                  </div>
                </div>
    
               
    
                <div class="row">
                    <div class="input-field col s6">
                      <input  id="first_name" required name="first_name" type="text" class="validate">
                      <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" required name="last_name" type="text" class="validate">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class = "row">
                        
                            <p>
                              <input class="with-gap" id = "male" type = "radio" name = "gender"
                                 value = "male" checked />
                              <label for = "male">Male</label>
                          
                              <input class="with-gap" id = "female" type = "radio" name = "gender"
                                 value = "female"/>
                              <label for = "female">Female</label>
                           </p>
                    </div>

                  <div class="row">
                        <div class="input-field col s12">
                                <select name="branch" required>
                                  <option value="" disabled selected>Choose your option</option>
                                  <option value="CSE">CSE</option>
                                  <option value="IT">IT</option>
                                  <option value="ECE">ECE</option>
                                  <option value="ME">ME</option>
                                  <option value="EN">EN</option>
                                  <option value="CE/EI">CE/EI</option>
                                </select>
                                <label>Branch</label>
                              </div>
                </div>

                <div class="row">
                        
                            <div class="input-field col s12">
                              <!-- <i class="material-icons prefix">phone</i> -->
                              <input id="icon_telephone" pattern="^\d{7}$" title="7 digit student number" required name="studentno" type="tel" class="validate">
                              <label for="icon_telephone">Student No.</label>
                            </div>
                          </div>
                       
                      


                <div class='row'>
                        <div class='input-field col s12'>
                          <input class='validate' type='email' name='email' id='email' />
                          <label for='email'>Enter your email</label>
                        </div>
                
                </div>

                <div class="row">
                       
                        <div class="input-field col s12">
                          <!-- <i class="material-icons prefix">phone</i> -->
                          <input name="tel" pattern="^[789]\d{9}$" title="10 digit mobile number" required id='tel' type="tel" class="validate" />
                          <label for="tel">Contact No.</label>
                        </div>
                      </div>

                

                <br />
                <center>
                  <div class='row'>
                    <button type='submit'   class='col s12 btn btn-large waves-effect indigo'>Register</button>
                  </div>
                </center>
              </form>
            </div>
          </div>
        </center>
    
        <div class="section"></div>
        <div class="section"></div>
      </main>
    
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
 
    </body>

    
    </html>
